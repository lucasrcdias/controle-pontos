default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: controle-ponto_development

test:
  <<: *default
  database: controle-ponto_test

production:
  <<: *default
  database: controle-ponto_production
  username: controle-ponto
  password: <%= ENV['CONTROLE-PONTO_DATABASE_PASSWORD'] %>
